<!-- add_species.html -->

{% extends "layouts/base.html" %}

{% block page_title %}Add Family{% endblock %}

{% block jumbotron_name %}Add Family{% endblock %}
{% block jumbotron_description %}Add a family.{% endblock %}

{% block content %}
<br>
<div class="container">
    <form method="post">{% csrf_token %}
        <div class="form-group row left-margin">
            <div class="col-xs-12">
                <strong>Family </strong><input name="family" type="text" class="form-control" placeholder="ex: acanthuridae">
            </div>
        </div>
        <div class="form-group row left-margin">
            <div class="col-xs-6">
                <strong>Order </strong><input name="ordr" type="text" class="form-control" placeholder="ex: perciformes">
            </div>
            <div class="col-xs-6">
                <strong>Class </strong><input name="clss" type="text" class="form-control" placeholder="ex: actinopterygii">
            </div>
        </div>
        <div class="form-group row left-margin">
            <div class="col-xs-6">
                <strong>Phylum </strong><input name="phylm" type="text" class="form-control" placeholder="ex: chordata">
            </div>
            <div class="col-xs-6">
                <strong>Kingdom </strong><input name="kingdm" type="text" class="form-control" placeholder="ex: actinopterygii">
            </div>
        </div>
        <div class="form-group row left-margin">
            <div class="col-xs-12">
                <strong>Description </strong><input name="description" type="text" class="form-control" placeholder="ex: surgeonfish;tang;unicornfish">
            </div>
        </div>
        <div class="form-group row left-margin">
            <div class="col-xs-12">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
